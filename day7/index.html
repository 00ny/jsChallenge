<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Parcel Sandbox</title>

  </head>

  <body>
    <h2>Random Number Game</h2>
    <form>
      <div>
        <label for="Generate">Generate a number between 0 and </label>
        <input id="Generate" required placeholder="" type="number" />
      </div>
      <div>
        <label for="Guess">Guess the number:</label>
        <input id="Guess" required placeholder="" type="number" />
        <button type="submit">Play!</button>
      </div>
    </form>
    <div class="hidden">
      <span>You chose: </span>
      <span></span>
      <span>the machine chose: </span>
      <span></span>
    </div>
    <h3 class="lose hidden">You lost!</h3>
    <h3 class="win hidden">You won!</h3>

    <script src="./app.js"></script>
  </body>
</html>
